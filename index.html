<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sürpriz Senin İçin ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
        }
        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .hidden-message {
            margin-top: 20px;
            display: none;
            font-size: 20px;
            color: #ff3366;
        }
        .reveal-btn, .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff3366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ff3366;
            margin-top: 20px;
        }
        /* Yeni eklediğimiz hata fotoğrafı için stil */
        #errorImage {
            display: none;
            width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Şifre Girişi Ekranı -->
    <div id="passwordScreen">
        <h2>Bu siteye erişmek için şifreyi girin 🔐</h2>
        <input type="password" id="passwordInput" placeholder="Şifreyi girin">
        <button class="submit-btn" onclick="checkPassword()">Giriş Yap</button>
        <p id="errorMessage" style="color: red; display: none;">Hatalı şifre, tekrar deneyin!</p>
        <!-- Hatalı şifreyi girince görünecek fotoğraf -->
        <img id="errorImage" src="wrong_password.jpg" alt="Yanlış Şifre!" />
    </div>

    <!-- Ana İçerik Ekranı -->
    <div id="mainContent" style="display: none;">
        <h1>Senin İçin Küçük Bir Sürpriz! ❤️</h1>
        <p></p>
        
        <div class="gallery">
            <img src="photo1.jpg" alt="Bizim Fotoğrafımız">
            <img src="photo2.jpg" alt="Güzel Bir Anımız">
            <img src="photo3.jpg" alt="En Güzel Anlardan Biri">
        </div>
        
        <h2>YILDÖNÜMÜ İÇİN KALAN SÜRE ⏳</h2>
        <p id="countdown"></p>
        
        <button class="reveal-btn" onclick="showMessage()">Bana Söylemek İstediğin Bir Şey Var mı? 🥰</button>
        <p class="hidden-message" id="message">Seni her şeyden çok seviyorum! ❤️</p>
    </div>
    
    <script>
        // Şifreyi kontrol eden fonksiyon
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            var correctPassword = "3112"; // Doğru şifreyi buraya ekle
            
            if (password === correctPassword) {
                // Şifre doğruysa, giriş ekranını gizle ve içerik ekranını göster
                document.getElementById("passwordScreen").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                // Şifre yanlışsa, hata mesajını ve resmi göster
                document.getElementById("errorMessage").style.display = "block"; 
                document.getElementById("errorImage").style.display = "block"; // Fotoğrafı göster
            }
        }
        
        // Mesajı gösteren fonksiyon
        function showMessage() {
            document.getElementById("message").style.display = "block";
        }
        
        // Geri sayım fonksiyonu
        function updateCountdown() {
            var targetDate = new Date("July 16, 2025 00:00:00").getTime();
            var now = new Date().getTime();
            var timeLeft = targetDate - now;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + " gün " + hours + " saat " + minutes + " dakika " + seconds + " saniye kaldı!";

            if (timeLeft < 0) {
                document.getElementById("countdown").innerHTML = "Bugün özel gün! 🎉";
            }
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
